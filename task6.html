<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Display Input Content</title>
</head>
<body>

<input type="text" id="inputField" placeholder="Enter text">
<button onclick="displayContent()">Display</button>

<p id="displayParagraph"></p>

<script>
function displayContent() {
  // Get the value from the input field
  var inputValue = document.getElementById("inputField").value;

  // Display the value in the paragraph
  document.getElementById("displayParagraph").textContent = inputValue;
}
</script>

</body>
</html>
